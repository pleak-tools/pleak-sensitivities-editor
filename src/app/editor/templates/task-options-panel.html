<div class="panel panel-default task-options-panel" id="task-options-panel"
  style="display:none;margin-top:10px;margin-bottom:0px">
  <div class="panel-heading">
    <button class="btn btn-default pull-right" type="button" id="task-options-hide-button">X</button>
    <h3 class="task-name"></h3>
  </div>
  <div class="panel-body">
    <table style="width:100%;">
      <tbody>
        <tr>
          <td style="width:75%;text-align:left;">
            <label class="text-16" for="task-schema">Output table schema</label>
          </td>
          <td style="width:25%;text-align:right;">
            <button class="btn btn-default pull-right" id="task-schema-fullscreen" type="button"><span
                class="glyphicon glyphicon-fullscreen"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form-group" style="text-align: left;">
      <textarea class="form-control code" id="task-schema" style="display: none;"></textarea>
    </div>
    <table style="width:100%;">
      <tbody>
        <tr>
          <td style="width:50%;text-align:left;">
            <label class="text-16" for="task-query">Output table query</label>
          </td>
          <td style="width:50%;text-align:right;">
            <button class="btn btn-default pull-right" id="task-query-fullscreen" type="button"><span
                class="glyphicon glyphicon-fullscreen"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form-group" style="text-align: left;">
      <textarea class="form-control code" id="task-query" style="display: none;"></textarea>
    </div>
  </div>
  <div class="panel-footer text-right">
    <button class="btn btn-success" type="button" id="task-options-save-button">Save</button>
  </div>
</div>
