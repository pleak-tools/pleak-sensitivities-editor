<div class="panel panel-default data-object-options-panel" id="data-object-options-panel"
  style="display:none;margin-top:10px;margin-bottom:0px">
  <div class="panel-heading">
    <button class="btn btn-default pull-right" type="button" id="data-object-options-hide-button">X</button>
    <h3 class="data-object-name"></h3>
  </div>
  <div class="panel-body">
    <div style="text-align: left">
      <label class="text-16" for="data-object-schemaInput">Table schema</label>
      <textarea class="form-control code" id="data-object-schemaInput" style="display: none;"></textarea>
    </div>
    <div style="text-align: left;">
      <label class="text-16" for="data-object-NRMinput">Table norm</label>
    </div>
    <div class="form-group" style="text-align: left; overflow-x: auto">
      <textarea class="form-control code" id="data-object-NRMinput" style="display: none;"></textarea>
    </div>
    <div style="text-align: left;">
      <label class="text-16" for="DBinputTable">Table data</label>
    </div>
    <div class="form-group" style="text-align: left; overflow-x: auto">
      <table id="DBinputTable"></table>
    </div>
  </div>
  <div class="panel-footer text-right">
    <button class="btn btn-success" type="button" id="data-object-options-save-button">Save</button>
  </div>
</div>
