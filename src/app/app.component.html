<app-sensitivities-editor [authenticated]="authenticated"></app-sensitivities-editor>
<!-- Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          Login
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input type="email" class="form-control" id="userEmail" placeholder="Email" autofocus #userEmail (keyup)="setUserEmail(userEmail.value)" (input)="setUserEmail(userEmail.value)">
            </div>
            <div class="form-group">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPassword" placeholder="Password" #userPassword (keyup)="setUserPassword(userPassword.value)" (input)="setUserPassword(userPassword.value)">
              <button type="submit" (click)="login()" class="btn btn-success" style="display:none;">Login</button>
              <span id="loginHelpCredentials" class="help-block">Incorrect credentials. Please try again.</span>
              <span id="loginHelpServer" class="help-block">Could not reach the server. Please try again <b>later</b>.</span>
            </div>
          </form>
          <div class="spinner" id="loginLoading">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" (click)="login()" class="btn btn-success">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
<!-- Logout -->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          Log out
        </div>
        <div class="modal-body">
          <p id="logoutText">Are you sure you want to log out?</p>
          <div class="spinner" id="logoutLoading">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="logout()" data-dismiss="modal" class="btn btn-success">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
